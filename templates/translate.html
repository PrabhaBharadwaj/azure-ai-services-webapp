<!DOCTYPE html>
<html>
<head>
    <title>Translation Page</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        select, input[type="submit"] {
            width: auto;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 img {
            vertical-align: middle;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            /* ... existing CSS ... */
        }
        .reference-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 500px;
        }
        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 5px 10px;
            background-color: #008CBA; /* Change to your preferred color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.5s;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .nav-button:hover {
            background-color: #007B9A; /* Change to your preferred color */
        }

        .submit-button {
            width: 120px !important; /* Adjust as needed */
            display: block !important;
            margin:20px auto !important;
            
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1><img src="{{ url_for('static', filename='speech.png') }}" alt="Icon">Translation</h1>
        
        <nav>
            <a class="nav-button" href="{{ url_for('week1') }}">Week 1</a>
            <a class="nav-button" href="{{ url_for('week2') }}">Week 2</a>
        </nav>


        <form action="/translate" method="post">
            <label for="text">Text to translate:</label><br>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
            <label for="language">Select a language:</label><br>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ms">Malay (Latin)</option>
                <option value="vi">Vietnamese</option>
                <option value="zh-Hans">Chinese Simplified</option>

                <!-- Add more options as needed -->
            </select><br>
            <input type="submit" value="Translate">
        </form>

        {% if translated_text %}
            <h2>Original Text:</h2>
            <p>{{ original_text }}</p>
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
            <h2>Alignment:</h2>
            <p>{{ alignment }}</p>
        {% endif %}
        
        <div class="reference-box">
            <a target="_blank" href="https://learn.microsoft.com/en-us/azure/ai-services/translator/language-support">Translator language support</a><br>
            <a target="_blank" href="https://learn.microsoft.com/en-us/azure/ai-services/translator/text-sdk-overview?tabs=csharp">Azure Text Translation SDK</a>
        </div>
    </div>
</body>
</html>
